
<p style="color:#999;font-size:12px;text-indent:2em;">
1.点击底部的基友，切换到我的帐友页面，再点击新的朋友，跳转到二维码页面
</p>
<br/>
<div style="text-align: center;width: 100%;margin-bottom:20px;">
	<img src='help3/1.png' style="margin:0 auto;" width="85%"/>
</div>


<p style="color:#999;font-size:12px;text-indent:2em;">
2.让好友打开微信的扫一扫（图左上），扫描自己的二维码（图右上），好友扫描后将进入小账本本并显示一个确认提示框（图左下）
，好友点击确认后将给我自己发送一条小账本本内部的邀请消息（图右下）
</p>
<br/>
<div style="text-align: center;width: 100%;margin-bottom:20px;">
	<img src='help3/2.png' style="margin:0 auto;" width="85%"/>
</div>

<p style="color:#999;font-size:12px;text-indent:2em;">
3.点击底部的消息切换到消息界面，显示有一条未处理的邀请消息（图左上），点击它进入邀请消息界面。（图右上）
左滑消息显示操作菜单（图左下），点击接受即可成功添加帐友（图右下）
</p>
<br/>
<div style="text-align: center;width: 100%;margin-bottom:20px;">
	<img src='help3/3.png' style="margin:0 auto;" width="85%"/>
</div>

<p style="color:#999;font-size:12px;text-indent:2em;">
4.查看新添加的帐友，点击帐友可进入与该帐友相关的账单列表页
</p>
<br/>
<div style="text-align: center;width: 100%;margin-bottom:20px;">
	<img src='help3/4.jpg' style="margin:0 auto;" width="85%"/>
</div>


<p style="color:#999;font-size:12px;text-indent:2em;">
5.温馨提示：记账时将可以选择该帐友记录多人账单哦
</p>
