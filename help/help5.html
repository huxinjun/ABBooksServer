
<p style="color:#999;font-size:12px;text-indent:2em;">
1.由首页进入到新建账单页面
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
2.点击上方的设计成员条目，弹出可选择的成员（帐友，分组，以往账单中涉及到的分组都是可选成员）
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
3.点击成员右侧的红色文字，输入该成员的实际付款
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
4.点击成员名称下方的小标签可输入改成员的特殊付款规则
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
5.左滑成员可添加自费（总金额中自己独自承担，剩余金额由所有成员承担），也可删除该成员
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
6.填写信息完毕后点击记一笔提交账单即可
</p>
