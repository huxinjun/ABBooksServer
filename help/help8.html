

<p style="color:#999;font-size:12px;text-indent:2em;">
自上到下，从左至右，依次为：
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;1.账单记录者，账单类型，账单名称，账单金额，账单产生时间
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;2.账单的文字描述（太长时会显示展开按钮）
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;3.账单的描述图片（点击可查看大图）
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;4.涉及成员（点击右侧下拉小图标可展开）
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;5.账单的支付状态，箭头左侧是付款者，右侧是收款者
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;6.抵消记录（点击可跳转到账单详情），如果当前的收款者在以往的账单中对当前付款者有欠款时会显示抵消记录
，系统会自动使用最早的一笔账单去抵消本次的账单
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;7.记录地址
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;8.记录时间
</p>
<p style="color:#999;font-size:12px;text-indent:2em;">
&nbsp;&nbsp;9.删除
</p>
