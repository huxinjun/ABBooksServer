<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>爱唱发布测试包</title>
    <!-- <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="./jquery.min.js"></script>
    <script src="./app-info-parser.min.js"></script>

    <style>
        body {
            background-color: #F7F9F7;
            margin: 0;
        }

        .title {
            width: 100%;
            height: 150px;
            color: white;
            font-size: 36px;
            line-height: 150px;
            text-align: center;
            background-color: #3a445fab;
        }


        .content {
            width: 800px;
            margin: 0 auto;
            display: flex;
            padding-top: 50px;
        }

        .content_l {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fileBox {
            width: 100%;
        }

        .fileDragArea {
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 50px;
            position: relative;
        }

        .fileInput {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 0;

        }

        .progressView {
            width: 0%;
            height: 100%;
            background-color: #EAA625;
            position: absolute;
            left: 0;
            top: 0;

        }

        .progressTextView {
            width: 100%;
            height: 100%;
            font-size: 12px;
            position: absolute;
            color: #444;
            left: 0;
            top: 0;
        }

        .develop_type {
            width: 100%;
            height: 25px;
        }

        .comment {
            width: 100%;
            height: 150px;
            display: block;
            box-sizing: border-box;
            resize: none;
        }

        .radio_c {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin: 30px 0;
        }

        .radio_item_c {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 25px;
            margin-right: 25px;
        }

        .androidImg {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .iosImg {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .otherImg {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .uploadBtn {
            width: 100%;
            height: 50px;

            background-color: #708090;
            position: relative;
            font-size: 12px;
            color: #fff;
            border-radius: 5px;
        }




        .content_r {
            width: 400px;
            margin-left: 10px;
            display: flex;
            flex-direction: column;

        }

        .qrcode {
            width: 400px;
            height: 400px;
            background-color: white;
            border-radius: 15px 15px 0px 0px;


        }

        .qr_desc_c {
            width: 100%;
            height: 100px;
            background-color: white;
            border-radius: 0px 0px 15px 15px;
            position: relative;
            display: block;
            margin-top: -20px;
            padding-left: 35px;
            box-sizing: border-box;
        }

        .qr_info {
            height: 50px;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .qr_info img {
            width: 40px;
            height: 40px;
        }

        .qr_info span {
            color: #555;
            font-size: 25px;
            margin-left: 10px;
            font-weight: 900;
        }

        .qr_tip {
            font-size: small;
            color: #ccc;
            padding-left: 5px;
        }



        input {
            margin: 0;
        }

        .item_name {

            width: 100%;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 15px;
            font-weight: 500;

        }
    </style>

</head>


<body>

    <div class="root">
        <div class="title">
            爱唱-测试包发布平台
        </div>


        <div class="content">

            <div class="content_l">

                <div class="fileBox">
                    <div class="fileDragArea">

                        <span class="progressView"></span>

                        <span class="progressTextView">点击选取文件或者将文件拖到此处</span>

                        <input type="file" multiple class="fileInput" />


                    </div>
                </div>

                <span class="item_name">包类型:</span>
                <select class="develop_type">
                    <option value="测试版">debug</option>
                    <option value="正式版">release</option>
                </select>

                <span class="item_name">更新内容:</span>
                <textarea placeholder="请输入更新内容" class="comment"></textarea>

                <div id="radio" class="radio_c">
                    <div class="radio_item_c">
                        <img class="androidImg">

                        <input type="radio" class="radio_android" name="divice" value="android" checked="true" />

                    </div>

                    <div class="radio_item_c">
                        <img class="iosImg">
                        <input type="radio" class="radio_ios" name="divice" value="ios" />

                    </div>

                    <div class="radio_item_c">
                        <img class="otherImg">
                        <input type="radio" class="radio_other" name="divice" value="other" />

                    </div>

                </div>

                <input type="button" value="上传" class="uploadBtn" />




            </div>

            <div class="content_r">


                <img class="qrcode"></img>

                <div class="qr_desc_c">
                    <div class="qr_info">

                        <img class="qr_packtype_img">
                        <span class="qr_develop_type"></span>


                    </div>

                    <span class="qr_tip">☺友情提示 : 请扫描二维码下载安装包</span>

                </div>


            </div>



        </div>

    </div>


</body>

<script>

    $(function () {


        //元素
        var oFileBox = $(".fileBox");					//选择文件父级盒子
        var fileInput = $(".fileInput");				//选择文件按钮

        var uploadBtn = $(".uploadBtn");					//上传按钮

        var progressView = $(".progressView");					//进度
        var progressTextView = $(".progressTextView");					//进度文本

        var androidImg = $(".androidImg")[0];
        var iosImg = $(".iosImg")[0];
        var otherImg = $(".otherImg")[0];


        // var radioAndroidC = $(".radio_android_c");
        // var radioIosC = $(".radio_ios_c");


        var radioAndroid = $(".radio_android");
        var radioIos = $(".radio_ios");
        var radioOther = $(".radio_other");

        radioAndroid.attr("disabled", "disabled");
        radioIos.attr("disabled", "disabled");
        radioOther.attr("disabled", "disabled");



        var developSelect = $(".develop_type");//包类型

        var qrCode = $(".qrcode")[0];
        var qr_desc_c = $(".qr_desc_c")[0];
        var qr_packtype_img = $(".qr_packtype_img")[0];
        var qr_develop_type = $(".qr_develop_type");




        var selectFile;
        var appInfo;


        function initView() {

            androidImg.src = androidIcon
            iosImg.src = iosIcon
            otherImg.src = otherIcon
            qrCode.src = transparentImage

            qr_packtype_img.src = androidIcon
            qr_develop_type.html("内测版")


            radioAndroid[0].checked = false;
            radioIos[0].checked = false;
            radioOther[0].checked = false;
            qr_packtype_img.src = otherIcon
        }
        initView()


        developSelect.change(function () {
            //获取当前select选择的值
            var selectVal = $(".develop_type option:selected").val();
            qr_develop_type.html(selectVal)
        });





        //拖拽外部文件，进入目标元素触发
        fileInput.on("dragenter", function () {
            $(this).text("可以释放鼠标了！");
        });

        //拖拽外部文件，进入目标、离开目标之间，连续触发
        fileInput.on("dragover", function () {
            return false;
        });

        //拖拽外部文件，离开目标元素触发
        fileInput.on("dragleave", function () {
            $(this).text("或者将文件拖到此处");
        });

        //拖拽外部文件，在目标元素上释放鼠标触发
        fileInput.on("drop", function (ev) {
            var fs = ev.originalEvent.dataTransfer.files;
            analysis(fs);		//解析列表函数
            $(this).text("或者将文件拖到此处");
            return false;
        });

        //点击选择文件按钮选文件
        fileInput.on("change", function () {
            analysis(this.files);
        })

        function addUploadEvent() {
            uploadBtn.off();
            uploadBtn.on("click", function () { upload() });
        }

        //解析列表函数
        function analysis(obj) {
            //如果没有文件
            if (obj.length != 1) {
                alert("只允许一次上传一个文件")
                return;
            }



            var fileObj = obj[0];		//单个文件
            var name = fileObj.name;	//文件名
            var size = fileObj.size
            var type = fileType(name)//文件类型


            //文件类型不为这三种，就不上传
            if (("apk/ipa/txt").indexOf(type) == -1) {
                alert('“' + name + '”文件类型不对，不能上传');
                return;
            }

            if (type == 'apk') {
                radioAndroid[0].checked = true;
                radioIos[0].checked = false;
                radioOther[0].checked = false;
                qr_packtype_img.src = androidIcon
            } else if (type == 'ipa') {
                radioAndroid[0].checked = false;
                radioIos[0].checked = true;
                radioOther[0].checked = false;
                qr_packtype_img.src = iosIcon
            } else {
                radioAndroid[0].checked = false;
                radioIos[0].checked = false;
                radioOther[0].checked = true;
                qr_packtype_img.src = otherIcon
            }





            progressTextView.text(name)
            uploadBtn.css("background-color", uploadBtnNormalColor);
            uploadBtn.val("上传测试包")
            addUploadEvent()
            progressView.css("width", "0%");
            qrCode.src = transparentImage

            selectFile = fileObj
            getAppInfo(fileObj, function (info) {
                if (info == undefined)
                    info = {}
                info.filename = name
                info.filesize = size
                info.filetype = type
                appInfo = info
            })



        };


        function upload() {
            if (appInfo == undefined) {
                alert("正在读取文件信息,请稍等...")
                return
            }
            appInfo.developType = $(".develop_type option:selected").text();

            uploadBtn.val("上传中...")
            uploadBtn.off();

            var formData = new FormData();

            // 从当前项中获取上传文件，放到 formData对象里面，formData参数以key name的方式
            formData.append("file", selectFile);

            var request = $.ajax({
                type: "POST",
                url: uploadUrl,
                data: formData,			//这里上传的数据使用了formData 对象
                processData: false, 	//必须false才会自动加上正确的Content-Type
                contentType: false,

                //这里我们先拿到jQuery产生的XMLHttpRequest对象，为其增加 progress 事件绑定，然后再返回交给ajax使用
                xhr: function () {
                    var xhr = $.ajaxSettings.xhr();
                    if (onprogress && xhr.upload) {
                        xhr.upload.addEventListener("progress", onprogress, false);
                        return xhr;
                    }
                },

                //上传成功后回调
                success: function (data) {
                    console.log("upload success,return data:")
                    console.log(data)
                    uploadBtn.val("生成二维码中...")

                    getQrImage(data, appInfo)
                },

                //上传失败后回调
                error: function (e) {
                    progressView.css("width", "0%");
                    progressTextView.html("上传失败");
                    uploadBtn.css("background-color", uploadBtnFaildColor);
                    uploadBtn.val("重新上传");
                    addUploadEvent()
                }

            });


            //侦查附件上传情况 ,这个方法大概0.05-0.1秒执行一次
            function onprogress(evt) {
                var loaded = evt.loaded;	//已经上传大小情况  
                var tot = evt.total;		//附件总大小  
                var per = Math.floor(100 * loaded / tot);  //已经上传的百分比
                progressView.css("width", per + "%");
                progressTextView.html(per + "%");
            }




        }



    })

    function getAppInfo(file, callback) {

        try {
            const parser = new AppInfoParser(file)
            parser.parse().then(result => {
                console.log('app info ----> ', result)
                callback(result)
            }).catch(err => {
                console.log('err ----> ', err)
            })

        } catch (error) {
            //其他文件不支持
        }
        callback()

    }




    function getQrImage(fileUrl, appInfo) {


        var param = {};

        param.fileurl = fileUrl
        param.comment = $('.comment').val()
        param.device = $('input:radio:checked').val()
        param.appinfo = JSON.stringify(appInfo)

        $.ajax({
            type: "POST",
            url: qrCodeUrlB64,
            data: param,			//这里上传的数据使用了formData 对象
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            success: function (data) {
                $(".qrcode")[0].src = "data:image/png;base64," + data.data
                $(".uploadBtn").css("background-color", uploadBtnSuccessColor);
                $(".uploadBtn").val("生成二维码成功")
            },
            error: function (err) {
                $(".uploadBtn").css("background-color", uploadBtnFaildColor);
                $(".uploadBtn").val("生成二维码失败")
            }
        })

    }



    function getQrImageStream(fileUrl) {

        var param = {};

        param.fileurl = fileUrl
        param.comment = $('.comment').val()
        param.device = $('input:radio:checked').val()

        var oReq = new XMLHttpRequest();

        var url = qrCodeUrl;
        oReq.open("POST", url, true);
        //设置请求头
        oReq.setRequestHeader("content-type", "application/x-www-form-urlencoded")

        oReq.responseType = "arraybuffer";

        oReq.onload = function (oEvent) {

            var arrayBuffer = oReq.response; // Note: not oReq.responseText
            var b64 = transformArrayBufferToBase64(arrayBuffer)

            $(".qrcode")[0].src = b64
            $(".uploadBtn").css("background-color", uploadBtnSuccessColor);
            $(".uploadBtn").val("生成二维码成功")

        };

        oReq.onerror = function (err) {
            $(".uploadBtn").css("background-color", uploadBtnFaildColor);
            $(".uploadBtn").val("生成二维码失败")
        }

        oReq.send("fileurl=" + param.fileurl + "&device=" + param.comment + "&desc=" + param.desc);

    }


    function transformArrayBufferToBase64(buffer) {
        var binary = '';
        var bytes = new Uint8Array(buffer);
        for (var len = bytes.byteLength, i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }

        return "data:image/png;base64," + window.btoa(binary);
    }


    //字节大小转换，参数为b
    function bytesToSize(bytes) {
        var sizes = ['Bytes', 'KB', 'MB'];
        if (bytes == 0) return 'n/a';
        var i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
        return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + sizes[i];
    };

    //通过文件名，返回文件的后缀名
    function fileType(name) {
        var nameArr = name.split(".");
        return nameArr[nameArr.length - 1].toLowerCase();
    }




</script>
